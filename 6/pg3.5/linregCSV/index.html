<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Linear Regression with Tensorflow.js</title>
        <!-- Load TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.1"></script>
        <script src="lib/p5.min.js" type="text/javascript"></script>
        <script src="lib/p5.dom.min.js" type="text/javascript"></script>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="textContainer">
            <h1>선형회귀 실습하기</h1>
            <div id="infoAndBtn">
              <p>
                자신이 원하는 데이터를 불러오고, <br>
                선형회귀를 활용하여 데이터를 분석해봅시다.
              </p>
              <button id="reset">초기화</button>
            </div>
            <div id="inputContainer">
              <div id="csvInput">
                <!-- 여기에 CSV 파일 출력 -->
              </div>

              <input type="file" id="fileChooser" style="display: none" accept=".csv" />
              <div id="btnContainer">
                <div id="linregInfo">
                  <div id="equation" style="width: 50%; display: none;">
                    방정식:
                  </div> 
                  <div id="MSE" style="width: 50%; display: none;">
                    MSE:
                  </div>
                </div>
                <div>
                  <button id="loadCSV">따릉이 데이터 불러오기</button>
                  <button id="loadCustomCSV">나만의 데이터 불러오기</button>
                </div>
                <button id="start">회귀선 찾아보기</button>
              </div>
            </div>
            


        </div>

        <p class="label" id="Xlabel" style="opacity: 0;">

        </p>

        <p class="label" id="Ylabel" style="opacity: 0;">

        </p>

        <img class="tip" id="resetTip" src="imgs/reset.png"></img>

        <img class="tip" id="columnBanTip" src="imgs/column_ban.png"></img>

        <img id="tip_1" class="overlay-tip" src="./imgs/tip_1.png" alt="Tip" onclick="fadeOutTip('tip_1')">
        <img id="tip_2" class="overlay-tip" src="./imgs/tip_2.png" alt="Tip" onclick="fadeOutTip('tip_2')">
        <img id="tip_3" class="overlay-tip" src="./imgs/tip_3.png" alt="Tip" onclick="fadeOutTip('tip_3')">
        <img id="tip_4" class="overlay-tip" src="./imgs/tip_4.png" alt="Tip" onclick="fadeOutTip('tip_4')">
        <img id="tip_5" class="overlay-tip" src="./imgs/tip_5.png" alt="Tip" onclick="fadeOutTip('tip_5')">

        <script src="sketch.js" type="text/javascript"></script>
        <script src="slideshow.js" type="text/javascript"></script>
    </body>
</html>
