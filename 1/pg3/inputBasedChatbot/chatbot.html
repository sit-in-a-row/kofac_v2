<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 초안</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox"></div>
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="대화를 시작해보세요!">
            <div class="send-button">
                <button onclick="sendMessage()">&#8594;</button>
            </div>
        </div>
        
    </div>

    <div class="rule-form-container">
        <form id="ruleForm">
            <div class="input-group">
                <input type="text" id="inputRule" placeholder="규칙 입력">
                <input type="text" id="responseRule" placeholder="응답 입력">
                <button type="submit" id="ruleButton">추가</button>
            </div>
        </form>
    </div>

    <div class="rules-table-container">
        <table id="rulesTable">
            <thead>
                <tr>
                    <th>입력</th>
                    <th>응답</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <img id="tip_1" class="overlay-tip" src="./imgs/tip_1.png" alt="Tip" onclick="fadeOutTip('tip_1')">
    <img id="tip_2" class="overlay-tip" src="./imgs/tip_2.png" alt="Tip" onclick="fadeOutTip('tip_2')">
    <img id="tip_3" class="overlay-tip" src="./imgs/tip_3.png" alt="Tip" onclick="fadeOutTip('tip_3')">
    <!-- <img id="tip_4" class="overlay-tip" src="./imgs/tip_4.png" alt="Tip" onclick="fadeOutTip('tip_4')">
    <img id="tip_5" class="overlay-tip" src="./imgs/tip_5.png" alt="Tip" onclick="fadeOutTip('tip_5')"> -->

    <script src="chatbot.js"></script>
    <script src="slideshow.js"></script>
</body>
</html>
