<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
</head>
<body>
    <div id="container">
		<img src="imgs/robot.png" alt="로봇 이미지" id="robot-image">
		<div id="textContainer">
			<h1>새의 색깔을 구분하는 인공지능도 <br> 만들어봅시다!</h1>
			<p>빨간색, 갈색, 보라색, 핑크색 등 특성을 선택한 후 <br> 알맞은 데이터를 선택해 인공지능을 학습시킬 수 있습니다.</p>
			<div id="btnContainer">
				<button class="navigation-button" data-value="빨간색 새" id="red">빨간색 새</button>
				<button class="navigation-button" data-value="갈색 새" id="brown">갈색 새</button>
				<button class="navigation-button" data-value="보라색 새" id="purple">보라색 새</button>
				<button class="navigation-button" data-value="핑크색 새" id="pink">핑크색 새</button>
			</div>
		</div>

		
    </div>
    <script src="script.js"></script>
	<!-- <script src="slideshow.js"></script> -->
</body>
</html>
