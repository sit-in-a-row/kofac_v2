<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
</head>
<body>
    <div id="container">
		<img src="imgs/robot.png" alt="로봇 이미지" id="robot-image">
		<div id="textContainer">
			<h1>새의 표정을 구분하는 인공지능을 <br> 만들어봅시다!</h1>
			<p>웃는 표정, 화난 표정, 슬픈 표정, 졸린 표정 중 학습시킬 특성을 선택한 후 <br> 알맞은 데이터를 선택해 인공지능을 학습시킬 수 있습니다.</p>
			<div id="btnContainer">
				<button class="navigation-button" data-value="웃는 표정" id="smile">웃는 표정</button>
				<button class="navigation-button" data-value="화난 표정" id="angry">화난 표정</button>
				<button class="navigation-button" data-value="슬픈 표정" id="sad">슬픈 표정</button>
				<button class="navigation-button" data-value="졸린 표정" id="tired">졸린 표정</button>
			</div>
		</div>

		
    </div>
    <script src="script.js"></script>
	<!-- <script src="slideshow.js"></script> -->
</body>
</html>
