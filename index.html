<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로드맵</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/favicon_1.png" type="image/png">
</head>
<body>
    <img id="cover" src="imgs/cover.png" alt="cover">

    <iframe id="page-frame" src="" frameborder="0"></iframe>

    <div id="lectureInfo">
        <h2>인공지능의 이해</h2>
        <div style="display: flex; flex-direction: column;">
            <button class="lectureBtn" id="lecture1">인공지능의 이해</button>
            <button class="lectureBtn" id="lecture2">탐색원리 및 활용 사례</button>
            <button class="lectureBtn" id="lecture3">맹목적 탐색, 정보 이용 탐색</button>
            <button class="lectureBtn" id="lecture4">지식표현과 추론</button>
        </div>
        <h2>인공지능과 학습</h2>
        <div style="display: flex; flex-direction: column;">
            <button class="lectureBtn" id="lecture5">기계학습이란?</button>
            <button class="lectureBtn" id="lecture6">지도학습1-선형회귀</button>
            <button class="lectureBtn" id="lecture7">지도학습2-k-NN</button>
            <button class="lectureBtn" id="lecture8">지도학습3-의사결정트리</button>
            <button class="lectureBtn" id="lecture9">비지도학습</button>
            <button class="lectureBtn" id="lecture10">딥러닝 개요(인공신경망과 딥러닝 이해)</button>
            <button class="lectureBtn" id="lecture11">딥러닝1-CNN</button>
            <button class="lectureBtn" id="lecture12">딥러닝2-tts/stt</button>
            <button class="lectureBtn" id="lecture13">딥러닝3-자연어처리 LSTM</button>
        </div>
        <h2>인공지능과 사회적 영향</h2>
        <div style="display: flex; flex-direction: column;">
            <button class="lectureBtn" id="lecture14">인공지능과 공존하는 삶1-데이터 편향</button>
            <button class="lectureBtn" id="lecture15">인공지능과 공존하는 삶2-윤리적 딜레마</button>
        </div>
    </div>

    <div id="bottom-bar">
    </div>

    <!-- <button id="homeBtn">🏠</button> -->
    <button id="homeBtn">메인으로 돌아가기</button>
    
    <script src="script.js"></script>
</body>
</html>
